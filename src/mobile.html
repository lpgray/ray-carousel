<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>mobile | ray-carousel</title>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=false">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
    html, body{
        margin: 0;padding: 0;
    }
    </style>
    <!-- build:css <%=style%> -->
    <link rel="stylesheet" href="styles/mobile.css">
    <!-- /build -->
</head>
<body>
    
    <div id="J_Carousel" class="ray-carousel carousel">
        <div>
            <a href="#">
                <img src="images/mobile/carousel-1.jpg" alt="">
            </a>
        </div>
        <div>
            <a href="#">
                <img src="images/mobile/carousel-2.jpg" alt="">
            </a>
        </div>
        <div>
            <a href="#">
                <img src="images/mobile/carousel-3.jpg" alt="">
            </a>
        </div>
        <div>
            <a href="#">
                <img src="images/mobile/carousel-4.jpg" alt="">
            </a>
        </div>
        <div>
            <a href="#">
                <img src="images/mobile/carousel-5.jpg" alt="">
            </a>
        </div>
    </div>
    
    <script src="assets/zepto.js"></script>
    <script src="scripts/core.js"></script>
    <script src="scripts/mobile.js"></script>

    <script>
    new RayCarousels.Mobile($('#J_Carousel'), {
        pause: 3000,
        autoRun: true,
        widthHeight: 2,
        itemTapped: function(target) {
            alert(target + 'is tapped');
        }
    });
    </script>
</body>
</html>
